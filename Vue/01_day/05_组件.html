<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 100%;
            
        }
        .head{
            width: 100%;
            height: 80px;
            background-color: burlywood;
        }

    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //定义一个局部组件
        var Vheader = {
            template:`
            <div>
                <p>这是一个头部组件</p>
                <Vbtn></Vbtn>
            </div>
            `,
            data(){
                return{

                }
            }
        }
        //定义一个全局组件
        Vue.component('Vbtn',{
            template:`<button>按钮</button>`
        })
        //全局组件不需要挂载可以直接使用
        var app = new Vue({
            el:'#app',
            template:`
                <div>
                    <Vheader class="head"></Vheader>  
                    <Vbtn class="btn"></Vbtn>  
                </div>
            `,
            data(){
                return{

                }
            },
            components:{
                Vheader,

            }
        })
    </script>
</body>
</html>
