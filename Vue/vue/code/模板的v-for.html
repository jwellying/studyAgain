<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var app = new Vue({
            el:'#app',
            template:`
                <template v-for='value in numbers'>
                    <ul>
                        <li>{{value}}</li> 
                        <li></li>   
                    </ul>
                </template>
            `,
            data(){
                return{
                    numbers:[1,2,3,4]
                }
            }
        })
    </script>
</body>
</html>
