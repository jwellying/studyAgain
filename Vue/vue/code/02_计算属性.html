        var app = new Vue({
            el:'#app',
            template:`
                <div>
                    <div>{{getFullName}}</div>        
                </div>
            `,
            data(){
                return{
                    firstName:'jack',
                    lastName:'smith',
                    fullName:'smith jack'
                }
            },
            // 计算属性与监听器
            // 此时使用computed属性更加合适
            // 因为watch属性造成了冗余
            // watch:{
            //     firstName(newV){
            //         this.fullName = this.lastName + newV;
            //         console.log('watch1');
                    
            //     },
            //     lastName(newV){
            //         this.fullName = newV + this.firstName;
            //         console.log('watch2');
                    
            //     }

            // },
            computed:{
                getFullName:{
                    get:function(){
                        return this.firstName +' '+ this.lastName;
                    },
                    set:function(newV){
                        var names = newV.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length-1];
                    }
                }
            }
        })
    </script>
