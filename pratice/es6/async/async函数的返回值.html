<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            return new Promise(resolve=>{
                setTimeout(()=>{
                    console.log("你好");
                    resolve("完成");
                },1000)
            })
        }
        (async function(){
            // await fn();
            const res = await fn();
            console.log(res);
            
        })()
    </script>
</body>
</html>
