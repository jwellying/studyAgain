<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getUser(){
            return new Promise(resolve=>{
                $.get('/getUser',res=>{
                    resolve(res);
                })
            })
        }
        getUser().then(res=>{
            //res就为上一个异步操作传过来的参数
            console.log(res);
        })
    </script>
</body>
</html>
