<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var app = new Vue({
            el:'#app',
            template:`
                <div>
                    <div>{{message.name}}</div>    
                </div>
            `,
            data(){
                return {
                    message:{
                        name:'hello'
                    }
                }
            }
        })
        app.$set(app.message,'name','bye');
    </script>
</body>
</html>
