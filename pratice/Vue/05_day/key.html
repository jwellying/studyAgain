<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // key的绑定是为了使虚拟dom中的diff算法更加高效
        var child = {
            template:`
                <ul>
                    <li >{{user.name}}-->{{user.content}}</li>
                </ul>
            `,
            props:{
                user:Object
            }
        }
        var App = {
            template:`
                <div>
                    <child v-for='(user,index) in users' :user='user' :key='user.id'></child>    
                </div>
            `,
            data(){
                return{
                    users:[
                        {id:'1',name:'jack',content:'I am jack'},
                        {id:'2',name:'rose',content:'I am rose'}
                    ]
                }
            },
            components:{
                child
            }
        }
        new Vue({
            el:'#app',
            template:`
                <App />
            `,
            components:{
                App
            }
        })
    </script>
    
</body>
</html>
