<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tip{
            position:relative;
            display:inline-block;
            width:100px;
            margin:100px;
            padding:30px 20px;
            color:#fff;
            border:1px solid #666;
            border-radius:5px;
            background-color:rgba(0,153,51,1);
        }
        .tip:before{
            content:'';
            position:absolute;
            top:15px;
            left:-20px;
            border:10px solid #666;
            border-color:transparent #666 transparent transparent;
        }
        .tip:after{
            content:'';
            position:absolute;
            top:15px;
            left:-18px;
            border:10px solid rgba(0,153,51,1);
            border-color:transparent rgba(0,153,51,1) transparent transparent;
        }
        .tip2{
            height: 0;
            width: 0;
            border-radius: 100%;
            border-top: 100px solid #778899;
            border-bottom: 100px solid springgreen;
            border-left: 100px solid tomato;
            border-right: 100px solid yellow;
        }
    </style>
</head>
<body>
    <div class="tip"></div>
    <div class="tip2"></div>
</body>
</html>
