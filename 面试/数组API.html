<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1,2,3];
        var arr2 = [4,5];
        var arr3 = [6,7];
        // concat 多个数组拼接
        console.log(arr1.concat(arr2,arr3));
        // copyWith 复制到指定位置
        // 第一个参数复制到哪里
        // 第二个参数从哪个开始复制
        // 第三个参数到哪里结束复制
        console.log(arr1.copyWithin(0,1,2));
         //条件遍历 (返回true和false)
        var a = arr1.every((item,index,arr)=>{
            return item>2;
        })
        console.log(a);
        // some(返回true和false)
        var b = arr1.some((item,index,arr)=>{
            return item>2;
        })
        console.log(b);
        // find (返回符合条件的数组值)
        var c = arr1.find((item,index,arr)=>{
            return item>2;
        })
        console.log(c);
        //findIndex(返回符合条件的数组索引值)
        var d = arr1.findIndex((item,index,arr)=>{
            return item>2;
        })
        console.log(d);
        // filter
        var result2 = arr1.filter(item=>{
            return item>1;
        })
        console.log(result2);
        console.log(result2==arr1);//false
        // slice（start，end）左开右闭
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1,3);
        console.log(citrus);
        
        // splice（start，delete，'add'）
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2,0,"Lemon","Kiwi");
        console.log(fruits);
        
    </script>
</body>
</html>
