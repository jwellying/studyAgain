<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            height: 100px;
            width: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1></h1>
    </div>
    <script>
        var ele = document.querySelector('h1');
        var num = 1;
        function count(){
            ele.innerText = num++;
        }
        ele.onmouseover = count;
        // 函数防抖
        function debounce(func, wait) {
            let timeout;
            return function () {
                let context = this;
                let args = arguments;

                if (timeout) clearTimeout(timeout);
                
                timeout = setTimeout(() => {
                    func.apply(context, args)
                }, wait);
            }
        }
        debounce(count(),3000);
    </script>
</body>
</html>
