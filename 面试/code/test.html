<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .word{
            height: 20px;
            width: 100px;
            border: 1px solid #cccccc;
        }
        .father{
            height: 300px;
            width: 300px;
            background-color: blue;
            margin: 100px auto;
            position: relative;
        }
        .son{
            width: 100px;
            word-wrap: break-word;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px; 
            /* (宽度固定式取宽度的一半负值) */
            /* margin: 0 auto; */
            /* margin-top: -25px;
             */
            transform: translateY(-50%); 
            /*(高度不定时使用transform)*/
        }
        .text{
            height: 40px;
            width: 100px;
            border: 1px solid blue;
            word-wrap: break-word;
            /* 用于英文 */
            /* white-space: nowrap; */
            /* 用于中文 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .text2{
            height: 40px;
            width: 100px;
            border: 1px solid blue;
            word-wrap: break-word;
            overflow: hidden;
        
        }
        .text2::after{
            content: '...';
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <!-- 默认溢出会换行 -->
    <div class="word">hello my dear friends</div>
    <!-- 溢出不会换行 -->
    <div class="father">
        <div class="son">hdjskshdsndnhsnhsnhsjhdjb</div>
    </div>
    <!-- 文字省略 -->
    <div class="text">hhhhdhjsjhdhdhjsbdbshjjkhh</div>
    <!-- 方法二 -->
    <div class="text2">hhhhdhjsjhdhdhjsbdbshjjkhh</div>
</body>
</html>
