<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function initTest() {
            for (var i=0;i<arguments.length;i++){
                // arguments是函数的变量
                console.log(arguments);
                // 而callee指向的就是该函数本身
                console.log(arguments.callee.name)
            }
        }
    initTest('one','two','three');
    </script>
</body>
</html>
