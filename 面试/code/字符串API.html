<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串API
        // charAt() 返回指定位置的字符
        var str = "hello world long";
        var str2 = "long time no see";
        var str3 = "miss you so much"
        console.log(str.charAt(5));
        // 返回指定位置字符的Unicode
        console.log(str.charCodeAt(5));
        // 连接两个及以上字符串
        console.log(str.concat(str2,str3));
        // 返回字符首次出现的位置
        console.log(str.indexOf('l'));
        // 返回字符最后出现的位置
        console.log(str.lastIndexOf('l'));
        //是否包含(返回布尔值)
        console.log(str.includes('l'));
        //匹配正则的字符串
        console.log(str.match(/lo/));
        // 重复连接
        console.log(str.repeat(2));
        //替换
        console.log(str.replace('l','o'));
        
    </script>
</body>
</html>
