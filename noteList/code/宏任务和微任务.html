    <script>
        function fn(){
            return new Promise((resolve)=>{
                console.log(1);
                resolve();
            })
        }

        setTimeout(()=>{
            console.log(4);
        });

        (async function(){
            await fn();
            console.log(3);
            
        })()
        
        console.log(2);
