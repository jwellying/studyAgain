<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
    <p>{{name}}</p>
        <p v-text='age'></p>
        <input type="text" v-model='content'>
        <button @click='handleClick'>点我</button>
        <p>{{content}}</p>
        <p v-html='html'></p>
    </div>
    <script src='./compile.js'></script>
    <script src='./myVue.js'></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                name:'jack',
                age:18,
                content:'input',
                html:'<h1>hhh</h1>'
            },
            created(){
                console.log('创建了');
                setTimeout(()=>{
                    this.name = '测试响应式'
                },1000)
            },
            methods:{
                handleClick(){
                    console.log('事件触发了');
                    
                }
            }
        })
    </script>
