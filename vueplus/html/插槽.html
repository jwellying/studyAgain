<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var son = {
            template:`
                <div>
                    <div>我是son组件</div>
                    <slot name='header'></slot>
                    <slot name='footer'></slot>
                    <slot :user='user'></slot>
                </div>
            `,
            data(){
                return {
                    user:{name:'jack'}
                }
            }
        }
        var App = {
            template:`
                <div>
                    <div>我是app组件</div>   
                    <son>
                        <template v-slot:header>header</template>
                        <template v-slot:footer>footer</template>
                        <template v-slot='slotProps'>{{slotProps.user.name}}</template>
                    </son> 
                </div>
            `,
            components:{
                son
            }
        }
        new Vue({
            el:'#app',
            template:`
                <App />
            `,
            components:{
                App
            }
        })
    </script>
</body>
</html>
