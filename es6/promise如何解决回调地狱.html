<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //promise是如何解决回调地狱的呢
        function fn1(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log('第一步');
                    resolve();
                },1000)
            })
        }
        function fn2(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log('第二步');
                    resolve();
                },1000)
            })
        }
        fn1().then(()=>{
            return fn2();
        }).then(()=>{
            return fn1();
        }).then(()=>{
            return fn2();
        }).then(()=>{
            setTimeout(()=>{
                console.log('完成');
            })
        })
    </script>
</body>
</html>
