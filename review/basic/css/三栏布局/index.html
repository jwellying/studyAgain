    <!-- flex -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
        }
        .middle{
            flex-grow: 1;
            height: 500px;
            background-color: red;
        }
        .left{
            order:-1;
            flex:0 1 200px;
            height: 500px;
            width: 200px;
            background-color: blue;
            margin-right: 20px;
        }
        .right{
            order:1;
            flex: 0 1 200px;
            height: 500px;
            width: 200px;
            margin-left: 20px;
            background-color: blue;
        }
    </style>
