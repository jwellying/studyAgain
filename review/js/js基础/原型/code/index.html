<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>
<body>
    <script type="text/html">
        function Girl(name,age){
            // 实例成员
            this.name = name;
            this.age = age;
            this.say = ()=>{
                console.log('hello');
                
            }
        }
        // 静态成员
        Girl.sex = '女';
        // 创建一个实例
        let g = new Girl('rose',18);
        console.log(g.name);
        console.log(g.sex);
        console.log(Girl.sex);
        console.log(Girl.age);
        g.say();
        // Girl.say();
        let r = new Girl('lily',18);
        // false
        console.log(r.say===g.say);
        
        
    </script>
    <script>
        // 函数对象与普通对象
        let name = 'rose'
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.init = function(){
                console.log(name);  
            }
        }
        
        let p1 = new Person('jack',18);
        Person.prototype = p1.init;
        // 一个普通对象
        console.log(p1.init());
        // 一个函数对象
        console.log(Person.prototype);
        console.log(Function.__proto__);

        
        
    </script>
</body>
</html>
