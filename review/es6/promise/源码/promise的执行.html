<body>
    <script>
        // 先指定回调函数，将回调函数保存起来，
        // 在等执行完毕状态改变后调用回调函数
        // new Promise((resolve,reject)=>{
        //     setTimeout(()=>{
        //         resolve(1)
        //     },1000)
        // }).then((value)=>{
        //     console.log(value);
            
        // })
        // 而当执行函数里面是一个同步函数的时候
        // 会直接执行执行函数里的内容，状态改变
        // 然后在指定并执行回调函数里的内容
        new Promise((resolve,reject)=>{
            resolve(1);
            // 由promise决定我们的状态由pending改变为fullfilled
        }).then((value)=>{
            console.log(value);
            return Promise.resolve(2);
        }).then((value)=>{
            console.log(value);
            
        })
        // then函数返回的也是一个promise对象,那么这个对象的状态是由什么决定的呢？
        // 简单地说：是由then指定的回调函数的结果决定的
        // 第一个then的回调函数的值由resolve中的内容决定
        // 第二个then的回调函数的值由第一个then方法的值决定
    </script>
</body>
</html>
