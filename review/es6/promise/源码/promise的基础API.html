<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve('ok');
                reject('failed');
            },1000)
        }).then((value)=>{
            console.log(value);
            
        },(reason)=>{
            console.log(reason);
            
        })
        const p1 = Promise.resolve(1);
        const p2 = Promise.resolve(2);
        const p3 = Promise.reject(3);
        p1.then(value=>{
            console.log(value);
            
        })
        p2.then(value=>{
            console.log(value);
            
        })
        p3.catch(reason=>{
            console.log(reason);
            
        })
        const result = Promise.all([p1,p2,p3]);
        result.then(value=>{
            console.log(value);
            
        }).catch((reason)=>{
            console.log(reason);
            
        })
        const values = Promise.all([p1,p2]);
        values.then(value=>{
            console.log(value);
            
        }).catch((reason)=>{
            console.log(reason);
            
        })
    </script>
</body>
</html>
