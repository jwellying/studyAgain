<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            // 构造函数
            function Person(name,age,height){
                this.name = name;
                this.age = age;
                this.height = height;
            }
            var person = new Person('jerry',18,180);
            console.log(person);
            // 判断一个实例是否为某构造函数的实例
            console.log(person instanceof Person);  //true
            console.log('--------------');
            function G(name,fn){
                this.name = name;
                this.fn = fn;
            }
            let o1 = new G('jack',function () {
                console.log(1);
            })
            let o2 = new G('rose',function () {
                console.log(2); 
            })
            console.log(o1.fn === o2.fn);
            
    </script>
</body>
</html>
