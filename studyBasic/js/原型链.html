<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数
        function Person(name,age,height){
                this.name = name;
                this.age = age;
                this.height = height;
            }
            var person = new Person('jerry',18,180);
            console.log(person);
            // console.log(person.prototype);
            // 在js中，每个函数（无论是普通函数还是构造函数）都自带一个prototype属性，
            // 该属性指向函数的原型对象，并且是该属性是一个对象数据类型的值
            console.log(`这是他的原型`+Person.prototype);
            // 每个对象数据类型的数据（无论是普通对象还是实例对象）都自带一个_proto_属性，
            // 该属性对应于该对象的原型对象
            console.log(person.__proto__==Person.prototype);   //true
            console.log(Person.prototype.constructor===Person);  //true
            // 在js中万物皆为对象，对象之间不是孤立的，对象之间存在继承关系，通过prototype属性
            // 可以指向对象的父类对象，直至指向Object对象，从而形成一条原型链

        function Dog(){};
        Dog.prototype.name = '妞妞';
        Dog.prototype.eat = function(){
            alert("吃饱了！")
        };    
        var dog = new Dog();
         // 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，如果没有
        // 则会去原型对象中寻找，如果找到则直接使用。如果没有则去原型的原型中寻找,直到找到
        // Object对象的原型，Object对象的原型没有原型，如果在Object原型中依然没有找到，则返回undefined。
        console.log(dog.name);
        // 我们可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性；使用in检查对象中是否
        // 含有某个属性时，如果对象中没有但是原型中有，也会返回true
        console.log(dog.hasOwnProperty('name'));
        console.log(Dog.hasOwnProperty('name'));
        console.log('name' in dog);
    </script>
</body>
</html>
