<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("你好");
                    resolve();
                },1000)
            })
        }
        var obj={
            say:async()=>{
                await fn();
            },
            run:async()=>{
                await fn();
            }
        }
        //再嵌套一层async函数
        var f1=async ()=>{
            await obj.say();
            await obj.run();
        }
        f1();
    </script>
</body>
</html>
