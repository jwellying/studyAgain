<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getUser(){
            return new Promise((resolve,reject)=>{
                $.ajax({
                    url:'/getUser',
                    success(res){
                        resolve(res);
                    },
                    error(err){
                        reject(err);
                    }
                })
            })
        }
        //第一种错误处理方式
        getUser().then(res=>{
            console.log(res);
        },err=>{
            console.log(err);
            
        })
        //第二种错误处理方式
        getUser().then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })

        //上面2种错误处理的方式，第二种更加推荐
        //第二种方式更强大的地方在于：
        //a、不仅仅可以捕获到reject传递的参数
        //b、还可以捕获到：成功的回调中发生的错误
    </script>
</body>
</html>
