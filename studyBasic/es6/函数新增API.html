<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 默认参数的指定 
        // Es5时
        function test(x,y){
            y = y || 'world';
            return x + y;
        }
        console.log(test('hello'));
        // Es6时
        function test2(x,y=' world'){
            // y = y || 'world';
            return x + y;
        }
        console.log(test('hello'));
        // 函数的length
        ;
        console.log((function test3(...args){}).length);
        console.log((test('hello')).length);
        // rest参数(箭头函数中不能使用arguments)
        function add(...values){
            let sum = 0;
            for( let val of values){
                sum = sum + val;
                
            }
            return sum;
        }
        console.log(add(1,3,5));
        

        function t(){
            let a = 1;
            return function(){
                console.log(a);
                
            }
        }
        var b = t();
        b();
        // 箭头函数中this总指向window
        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            // 箭头函数
            setInterval(() => {
                console.log(this);
                this.s1++
            }, 1000);
            // 普通函数
            setInterval((function () {
                console.log(this);
                this.s2++;
            }).bind(this), 1000);
        }

        var timer = new Timer();

        setTimeout(() => console.log('s1: ', timer.s1), 3100);
        setTimeout(() => console.log('s2: ', timer.s2), 3100);
    </script>
</body>
</html>
